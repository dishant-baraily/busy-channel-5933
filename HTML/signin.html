
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <style>
      form{
        width: 370px;
        height: 200px;
        font-size: 20px;
        padding-top: 40px;
        text-align: left;
        padding-left: 30px;
        border-radius: 10px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        margin: auto;
      }
      form > div{
        margin-top: 10px;
      }
      form > div > input{
        width: 80%;
      }
      #signin{
        text-align: center;
      }
    </style>
</head>
<body>
    <div class="nav">
        <a href="./index.html">Signup</a>
        <a href="./signin.html">Signin</a>
        <a href="./body.html">Home</a>
      </div>
      <div id="signin">
        <h1>Please Enter Your Details</h1>
        <form>
          <div>
            Email <br>
            <input type="email" id="email" required> <br>
          </div>
          <div>
            Password <br>
            <input type="password"  id="password"> <br>
          </div>
          <input onclick="login()"  type="submit" value="Submit" />
        </form>
      </div>
</body>
<script>
  function login(){
    let userData = JSON.parse(localStorage.getItem("account-data"));

    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;   
      
        if(email.length == 0 || pass.length == 0){
          alert("Please enter all the fields below");
        } else
          for(var i=0; i<userData.length; i++){
              var count = 0;
              if(userData[i].email == email && userData[i].pass == pass){
                alert("Sign in Successful");
                break;
              } else{
                count++;
              }
          }
          if(count>0){
            alert("Wrong Credentials");
          }
 
          

  }
</script>
</html>
